{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}


    <h1>Change password</h1>

        <form action="/change_pass" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="current_pass" placeholder="Current password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="new_password" placeholder="New Password" type="password">
            </div>
              <div class="form-group">
                <input class="form-control" name="re_password" placeholder="Repeat new password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Change password</button>
        </form>


{% endblock %}
